<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="jumbotron">
                    <h1 class="text-center">HANGMAN</h1>
                    <h3 class="text-center">PRESS ANY KEY TO GET STARTED</h3>
        </div>
    </header>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="card mb-4" style="height:175px">
                <h3 class="card-header text-center">CURRENT WORD</h3>
                <div class="card-body text-center">
                <h1 id="current-word"></h1>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="card mb-4" style="height:175px">
                <h3 class="card-header text-center">GUESSES LEFT</h3>
                <div class="card-body text-center">
                <h1 id="guesses-left"></h1>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="card mb-2" style="height:175px">
                <h3 class="card-header text-center">GUESSES USED</h3>
                <div class="card-body text-center">
                <h1 id="guesses-used"></h1>
                </div>
            </div>
        </div>
    </div>


    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
